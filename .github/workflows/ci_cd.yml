name: Node.js CI/CD with PM2 on AWS EC2

on:
  push:
    branches:
      - main  # Set the branch on which the CI/CD will run
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_t_rsa
        chmod 600 ~/.ssh/id_t_rsa

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@3.135.211.91 'bash -s' < /var/www/flexion/build-script.sh
